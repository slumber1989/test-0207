<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>讯飞AI大学堂 - AI赋能 终身学习</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700;900&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Noto Sans SC"', '"Source Han Sans CN"', 'Inter', '-apple-system', '"system-ui"', '"PingFang SC"', '"Hiragino Sans GB"', '"Microsoft YaHei"', '"Helvetica Neue"', 'Helvetica', 'Arial', 'sans-serif'],
              serif: ['"Noto Serif SC"', '"Source Han Serif CN"', 'Inter', '-apple-system', '"system-ui"', '"PingFang SC"', '"Hiragino Sans GB"', '"Microsoft YaHei"', '"Helvetica Neue"', 'Helvetica', 'Arial', 'sans-serif'],
            },
            colors: {
              cyber: {
                blue: '#3b82f6',
                purple: '#8b5cf6',
                cyan: '#06b6d4',
                dark: '#f8fafc', // Mapped to light
                card: '#ffffff', // Mapped to white
              }
            },
            backgroundImage: {
              'tech-gradient': 'radial-gradient(circle at 50% 0%, #eff6ff 0%, #f8fafc 100%)',
              'glow-gradient': 'conic-gradient(from 180deg at 50% 50%, #2a8af6 0deg, #a853ba 180deg, #2a8af6 360deg)',
              'card-gradient': 'linear-gradient(145deg, rgba(255, 255, 255, 0.9) 0%, rgba(248, 250, 252, 0.8) 100%)'
            },
            animation: {
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float': 'float 6s ease-in-out infinite',
              'glow': 'glow 2s ease-in-out infinite alternate',
              'spin-slow': 'spin 12s linear infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              glow: {
                '0%': { boxShadow: '0 0 20px rgba(59, 130, 246, 0.2)' },
                '100%': { boxShadow: '0 0 40px rgba(139, 92, 246, 0.3), 0 0 20px rgba(59, 130, 246, 0.1)' }
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #f8fafc;
        color: #1e293b;
        font-family: "Noto Sans SC", "Source Han Sans CN", Inter, -apple-system, "system-ui", "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", "Helvetica Neue", Helvetica, Arial, sans-serif;
        overflow-x: hidden;
      }
      /* Custom scrollbar for light theme */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f5f9; 
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1; 
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8; 
      }
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
      .glass-card {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.8);
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03);
      }
      .text-glow {
        text-shadow: 0 0 20px rgba(59, 130, 246, 0.3);
      }
      .gradient-border {
        position: relative;
        border-radius: 1rem;
        background: #ffffff;
      }
      .gradient-border::before {
        content: "";
        position: absolute;
        inset: -1px;
        border-radius: 1.1rem;
        padding: 1px; 
        background: linear-gradient(45deg, #3b82f6, #a853ba); 
        -webkit-mask: 
           linear-gradient(#fff 0 0) content-box, 
           linear-gradient(#fff 0 0);
        -webkit-mask-composite: xor; 
        mask-composite: exclude; 
        pointer-events: none;
      }
    </style>

{
  "imports": {

    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.556.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "recharts": "https://aistudiocdn.com/recharts@^3.5.1"
  }
}
</script>
